<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Dream Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://tiffyai.github.io/Dream-Menu/main.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      max-width: 420px;
    }
    .dream-btn {
      width: 100%;
      margin: 12px 0;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
      animation: glowPulse 3s infinite alternate;
      transition: transform 0.3s ease;
    }
    .dream-btn:hover { transform: scale(1.05); }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 12px #00ffff, 0 0 12px #ff00ff; }
      50% { box-shadow: 0 0 28px #00ffff, 0 0 28px #ff00ff; }
      100% { box-shadow: 0 0 12px #00ffff, 0 0 12px #ff00ff; }
    }
    h1 {
      color: #ffffff;
      margin-bottom: 16px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }
    #price {
      color: #00ffff;
      font-size: 18px;
      margin-bottom: 6px;
      text-shadow: 0 0 8px #ff00ff, 0 0 15px #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    #price img { height: 24px; width: 24px; }
    #lastUpdated {
      font-size: 12px;
      color: #ffffffcc;
      text-shadow: 0 0 4px #00ffff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>TiffyAI Portal</h1>
    <div id="price"><img src="https://tiffyai.github.io/Dream-Menu/TiffyAI-Token.png" alt="TIFFY">Loading...</div>
    <div id="lastUpdated"></div>
    <button class="dream-btn" onclick="handlePage('Referral-Rewards')">Give Away 1 TIFFY Get 2 Back</button>
    <button class="dream-btn" onclick="handlePage('-TIFFY-Presale', true)">Double-Your-$TIFFY-Presale via PayPal</button>
    <button class="dream-btn" onclick="handlePage('Mining-Machine-')">TIFFY Mining Machine</button>
    <button class="dream-btn" onclick="handlePage('Blue-Key-Claim')">Collect 1 TIFFY & 1 Blue Key Now</button>
    <button class="dream-btn" onclick="handlePage('Lottery-numbers')">Lottery Tickets</button>
    <button class="dream-btn" onclick="handlePage('TiffyAI-Users')">User Zone Achievements</button>
  </div>

  <script>
    async function handlePage(page, forceNormal = false) {
      const choice = prompt("Choose browser: MetaMask, Binance, Trust, Chrome, Brave").toLowerCase();
      const baseUrl = `https://tiffyai.github.io/${page}/`;

      if (forceNormal || choice === "chrome" || choice === "brave") {
        window.open(baseUrl, '_blank');
        return;
      }

      const dappLinks = {
        metamask: `https://metamask.app.link/dapp/tiffyai.github.io/${page}/`,
        trust: `https://link.trustwallet.com/open_url?coin_id=60&url=https://tiffyai.github.io/${page}/`,
        binance: `https://www.binance.com/en/dex/app/dapp-link?url=https://tiffyai.github.io/${page}/`,
      };

      const redirect = dappLinks[choice];
      if (redirect) {
        window.open(redirect, '_blank');
      } else {
        alert("Unsupported or unknown browser.");
      }
    }

    async function fetchPrice() {
      try {
        const res = await fetch('https://tiffyai.github.io/TIFFY-Market-Value/price.json');
        const data = await res.json();
        const price = parseFloat(data.tiffyToUSD).toFixed(2);
        const updatedTime = new Date(data.lastUpdated).toLocaleString();

        document.getElementById('price').innerHTML =
          `<img src="https://tiffyai.github.io/Dream-Menu/TiffyAI-Token.png" alt="TIFFY"> $TIFFY: $${price}`;
        document.getElementById('lastUpdated').textContent = `Last updated: ${updatedTime}`;
      } catch (e) {
        document.getElementById('price').innerHTML =
          `<img src="https://tiffyai.github.io/Dream-Menu/TiffyAI-Token.png" alt="TIFFY"> $TIFFY: Unavailable`;
        document.getElementById('lastUpdated').textContent = '';
        console.error("Failed to fetch price:", e);
      }
    }

    fetchPrice();
  </script>
</body>
</html>
