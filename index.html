<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Dream Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://tiffyai.github.io/Dream-Menu/main.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      max-width: 420px;
    }

    .dream-btn {
      width: 100%;
      margin: 12px 0;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
      animation: glowPulse 3s infinite alternate;
      transition: transform 0.3s ease;
    }

    .dream-btn:hover {
      transform: scale(1.05);
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 12px #00ffff, 0 0 12px #ff00ff; }
      50% { box-shadow: 0 0 28px #00ffff, 0 0 28px #ff00ff; }
      100% { box-shadow: 0 0 12px #00ffff, 0 0 12px #ff00ff; }
    }

    h1 {
      color: #ffffff;
      margin-bottom: 24px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }
  </style>
</head>
<body>
  <div id="tiffyPrice" style="
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 18px;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    background: rgba(0,0,0,0.4);
    padding: 8px 16px;
    border-radius: 12px;
    font-family: 'Orbitron', sans-serif;
    z-index: 9999;">
    $TIFFY: ...
  </div>

  <div class="glass-container">
    <h1>TiffyAI Portal</h1>
    <button class="dream-btn" onclick="connectThenGo('Referral-Rewards')">Send 1 TIFFY Get 2 Back</button>
    <button class="dream-btn" onclick="connectThenGo('Keys')">Daily Claim</button>
    <button class="dream-btn" onclick="connectThenGo('Mining-Machine-')">TIFFY Mining Machine</button>
    <button class="dream-btn" onclick="connectThenGo('Blue-Key-Claim')">Collect 1 TIFFY & 1 Blue Key Now</button>
    <button class="dream-btn" onclick="connectThenGo('Lottery-numbers')">Lottery Tickets</button>
    <button class="dream-btn" onclick="connectThenGo('TiffyAI-Users')">User Zone Scoreboard</button>
  </div>

  <script>
    const BNB_MAINNET_PARAMS = {
      chainId: '0x38',
      chainName: 'BNB Chain',
      nativeCurrency: {
        name: 'BNB',
        symbol: 'BNB',
        decimals: 18
      },
      rpcUrls: ['https://bsc-dataseed1.binance.org'],
      blockExplorerUrls: ['https://bscscan.com']
    };

    async function connectThenGo(page) {
      const base = `https://tiffyai.github.io/${page}/`;
      const isMetaMaskInstalled = typeof window.ethereum !== 'undefined';

      if (!isMetaMaskInstalled) {
        const link = `https://metamask.app.link/dapp/tiffyai.github.io/${page}/`;
        window.open(link, '_blank');
        return;
      }

      try {
        const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (currentChainId !== BNB_MAINNET_PARAMS.chainId) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: BNB_MAINNET_PARAMS.chainId }],
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [BNB_MAINNET_PARAMS],
              });
            } else {
              console.error('Switch error:', switchError);
              return;
            }
          }
        }

        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts && accounts.length > 0) {
          window.location.href = base;
        }
      } catch (err) {
        console.warn("Wallet connection failed:", err);
      }
    }
  </script>

  <script type="module">
    import { getTiffyPriceUSD } from '../src/price.js';

    async function displayPrice() {
      try {
        const price = await getTiffyPriceUSD();
        document.getElementById("tiffyPrice").textContent = `$TIFFY: $${price.toFixed(4)}`;
      } catch (err) {
        console.error("Price fetch failed:", err);
        document.getElementById("tiffyPrice").textContent = "$TIFFY: Unavailable";
      }
    }

    displayPrice();
    setInterval(displayPrice, 30000);
  </script>
</body>
</html>
