<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Dream Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://tiffyai.github.io/Dream-Menu/main.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      max-width: 420px;
    }

    .dream-btn {
      width: 100%;
      margin: 12px 0;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
      animation: glowPulse 3s infinite alternate;
      transition: transform 0.3s ease;
    }

    .dream-btn:hover {
      transform: scale(1.05);
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 12px #00ffff, 0 0 12px #ff00ff; }
      50% { box-shadow: 0 0 28px #00ffff, 0 0 28px #ff00ff; }
      100% { box-shadow: 0 0 12px #00ffff, 0 0 12px #ff00ff; }
    }

    h1 {
      color: #ffffff;
      margin-bottom: 16px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }

    #price {
      color: #00ffff;
      font-size: 18px;
      margin-bottom: 6px;
      text-shadow: 0 0 8px #ff00ff, 0 0 15px #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    #price img {
      height: 24px;
      width: 24px;
    }

    #lastUpdated {
      font-size: 12px;
      color: #ffffffcc;
      text-shadow: 0 0 4px #00ffff;
      margin-bottom: 20px;
    }

    .wallet-chooser {
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .wallet-btn {
      padding: 10px 16px;
      background-color: #111111cc;
      border: 1px solid #00ffff;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    .wallet-btn:hover {
      background-color: #00ffff33;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>TiffyAI Portal</h1>
    <div id="price"><img src="https://tiffyai.github.io/Dream-Menu/TiffyAI-Token.png" alt="TIFFY">Loading...</div>
    <div id="lastUpdated"></div>

    <button class="dream-btn" onclick="promptWallet('Referral-Rewards')">Give Away 1 TIFFY Get 2 Back</button>
    <button class="dream-btn" onclick="openPresale()">Double-Yourâ€‘$TIFFYâ€‘Presale via PayPal</button>
    <button class="dream-btn" onclick="promptWallet('Loadingâ€‘Miningâ€‘Machineâ€‘')">TIFFY Mining Machine</button>
    <button class="dream-btn" onclick="promptWallet('Blueâ€‘Keyâ€‘Claim')">Collect 1 TIFFY & 1 Blue Key Now</button>
    <button class="dream-btn" onclick="promptWallet('Lotteryâ€‘numbers')">Lottery Tickets</button>
    <button class="dream-btn" onclick="promptWallet('TiffyAIâ€‘Users')">User Zone Achievements</button>

    <div class="wallet-chooser" id="walletChooser">
      <button class="wallet-btn" onclick="launch('metamask')">MetaMask</button>
      <button class="wallet-btn" onclick="launch('trust')">Trust Wallet</button>
      <button class="wallet-btn" onclick="launch('binance')">Binance Wallet</button>
    </div>
  </div>

  <script>
    let selectedPage = '';

    function promptWallet(page) {
      selectedPage = page;
      document.getElementById('walletChooser').style.display = 'flex';
    }

    function openPresale() {
      window.location.href = "https://tiffyai.github.io/-TIFFY-Presale/";
    }

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        alert("ðŸ”— Link copied! Open Binance app â†’ Discover â†’ Paste the link.");
      } catch {
        console.error("Clipboard copy failed");
      }
    }

    function launch(wallet) {
      const page = selectedPage;
      const baseUrl = `https://tiffyai.github.io/${page}/`;

      if (wallet === 'binance') {
        copyToClipboard(baseUrl);
        // Try launching Binance app (Android)
        setTimeout(() => {
          window.location.href = "intent://#Intent;scheme=binance;package=com.binance.dev;end";
        }, 500);
      } else {
        const appLinks = {
          metamask: `https://metamask.app.link/dapp/tiffyai.github.io/${page}/`,
          trust: `https://link.trustwallet.com/open_url?coin_id=60&url=${encodeURIComponent(baseUrl)}`
        };
        if (wallet in appLinks) window.location.href = appLinks[wallet];
      }

      document.getElementById('walletChooser').style.display = 'none';
    }

    function fetchPrice() {
      fetch('https://tiffyai.github.io/TIFFY-Market-Value/price.json')
        .then(r => r.json())
        .then(data => {
          document.getElementById('price').innerHTML =
            `<img src="https://tiffyai.github.io/Dream-Menu/TiffyAI-Token.png"> $TIFFY: $${parseFloat(data.tiffyToUSD).toFixed(2)}`;
          document.getElementById('lastUpdated').textContent = `Last updated: ${new Date(data.lastUpdated).toLocaleString()}`;
        })
        .catch(e => {
          document.getElementById('price').innerHTML = `<img src="https://tiffyai.github.io/Dream-Menu/TiffyAI-Token.png"> $TIFFY: Unavailable`;
          document.getElementById('lastUpdated').textContent = '';
          console.error("Price fetch failed", e);
        });
    }

    window.addEventListener('load', fetchPrice);
  </script>
</body>
</html>
