<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Dream Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://tiffyai.github.io/Dream-Menu/main.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      max-width: 420px;
    }

    .dream-btn {
      width: 100%;
      margin: 12px 0;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
      animation: glowPulse 3s infinite alternate;
      transition: transform 0.3s ease;
    }

    .dream-btn:hover {
      transform: scale(1.05);
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 12px #00ffff, 0 0 12px #ff00ff; }
      50% { box-shadow: 0 0 28px #00ffff, 0 0 28px #ff00ff; }
      100% { box-shadow: 0 0 12px #00ffff, 0 0 12px #ff00ff; }
    }

    h1 {
      color: #ffffff;
      margin-bottom: 24px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>TiffyAI Portal</h1>
    <button class="dream-btn" onclick="connectThenGo('Claim1')">Getting Started</button>
    <button class="dream-btn" onclick="connectThenGo('treasure')">Treasure</button>
    <button class="dream-btn" onclick="connectThenGo('slots')">Slot Machine</button>
    <button class="dream-btn" onclick="connectThenGo('Blue-Key-Claim')">Claim 1 TIFFY & 1 Blue Key</button>
    <button class="dream-btn" onclick="connectThenGo('Lottery-numbers')">Lottery</button>
    <button class="dream-btn" onclick="connectThenGo('TiffyAI-Users')">User Zone</button>
  </div>

  <script>
    async function connectThenGo(page) {
      const base = "https://tiffyai.github.io/" + page + "/";
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const isMetaMaskInstalled = typeof window.ethereum !== 'undefined';

      if (!isMetaMaskInstalled) {
        const link = `https://metamask.app.link/dapp/tiffyai.github.io/${page}/`;
        window.open(link, '_blank');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts && accounts.length > 0) {
          window.location.href = base;
        }
      } catch (err) {
        console.warn("User rejected or wallet not connected");
      }
    }
  </script>
</body>
</html>
