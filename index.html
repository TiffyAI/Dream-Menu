<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Dream Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0f23, #00111e);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00f0ff;
    }
    .price {
      font-size: 16px;
      margin-bottom: 25px;
      color: #00ff80;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      background: #111;
      color: white;
      border: 2px solid #00f0ff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background: #00f0ff;
      color: #000;
    }
    .note {
      font-size: 12px;
      margin-top: 30px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" class="logo" alt="Tiffy Logo">
    <h1>TIFFYAI DREAM MENU</h1>
    <div class="price" id="priceDisplay">Price: Loading...</div>

    <button onclick="connectWallet('trust')">Connect with Trust Wallet</button>
    <button onclick="connectWallet('metamask')">Connect with MetaMask</button>
    <button onclick="connectWallet('binance')">Connect with Binance Wallet</button>
    
    <button onclick="goToPresale()">ðŸ’Ž TIFFY Presale</button>
    <button onclick="window.location.href='https://tiffyai.github.io/Claim'">ðŸ”‘ Claim Blue Key</button>
    <button onclick="window.location.href='https://tiffyai.github.io/TiffyAI-Users'">ðŸ§  TiffyAI Users</button>
    <button onclick="window.location.href='https://tiffyai.github.io/Lottery'">ðŸŽ° Lottery</button>

    <div class="note">TiffyAI is your gateway to Web3 psychology and AI dominance. Earn keys, claim power.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js" defer></script>
  <script src="lib/web3-provider.js" defer></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js" defer></script>
  <script>
    // Price fetcher
    async function updatePrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tiffyai&vs_currencies=usd');
        const data = await response.json();
        const price = data.tiffyai.usd.toFixed(4);
        document.getElementById('priceDisplay').innerText = `Price: $${price}`;
      } catch {
        document.getElementById('priceDisplay').innerText = "Price: Unavailable";
      }
    }
    updatePrice();
    setInterval(updatePrice, 30000); // update every 30s

    // Wallet connection logic
    function connectWallet(wallet) {
      const dappUrl = "https://tiffyai.github.io/Claim";
      const encodedUrl = encodeURIComponent(dappUrl);
      if (wallet === "trust") {
        window.location.href = `trust://browser_open_url?url=${encodedUrl}`;
      } else if (wallet === "metamask") {
        window.location.href = `https://metamask.app.link/dapp/${dappUrl.replace(/^https?:\/\//, '')}`;
      } else if (wallet === "binance") {
        try {
          const deeplink = `intent://dapp/${dappUrl.replace(/^https?:\/\//, '')}#Intent;package=org.binance.dev;scheme=https;end`;
          window.location.href = deeplink;
        } catch (e) {
          fallbackBinance(dappUrl);
        }
      }
    }

    function fallbackBinance(link) {
      // Copy link to clipboard
      navigator.clipboard.writeText(link).then(() => {
        alert("Binance Browser couldn't be opened automatically.\nLink copied to clipboard. Open Binance App > Discover > Paste the link.");
      });
    }

    // Presale just follows browser
    function goToPresale() {
      window.location.href = "https://tiffyai.github.io/Presale";
    }
  </script>
</body>
</html>
